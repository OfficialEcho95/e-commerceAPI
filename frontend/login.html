<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Amado - Furniture Ecommerce Template | Checkout</title>

    <!-- Favicon  -->
    <link rel="icon" href="img/core-img/favicon.ico" />

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="css/core-style.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/component.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <!-- Search Wrapper Area Start -->
    <div class="search-wrapper section-padding-100">
      <div class="search-close">
        <i class="fa fa-close" aria-hidden="true"></i>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="search-content">
              <form action="#" method="get">
                <input
                  type="search"
                  name="search"
                  id="search"
                  placeholder="Type your keyword..."
                />
                <button type="submit">
                  <img src="img/core-img/search.png" alt="" />
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Search Wrapper Area End -->

    <!-- ##### Main Content Wrapper Start ##### -->
    <div class="main-content-wrapper d-flex clearfix">
      <!-- Mobile Nav (max width 767px)-->
      <div class="mobile-nav">
        <!-- Navbar Brand -->
        <div class="amado-navbar-brand">
          <a href="index.html"><img src="img/core-img/logo.png" alt="" /></a>
        </div>
        <!-- Navbar Toggler -->
        <div class="amado-navbar-toggler">
          <span></span><span></span><span></span>
        </div>
      </div>

      <!-- Header Area Start -->
      <app-header></app-header>
      <script>
        const menuItem = document.querySelectorAll(".nav-link");
        for (let i = 0; i < menuItem.length; i++) {
          if (menuItem[i].firstChild.href === window.location.href) {
            menuItem[i].classList.add("active");
            const loginForm = document.getElementById("email");
            console.log(loginForm);
          }
        }
        // document.getElementById("login_form").addEventListener(
        //   "submit",
        //   (e) => {
        //     // e.preventDefault();
        //     alert("it is working");
        //   },
        //   true
        // );
      </script>
      <!-- Header Area End -->

      <div class="cart-table-area section-padding-100 px-5 mt-5">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 col-lg-8 mx-auto px-3">
              <div class="checkout_details_area mt-50 clearfix">
                <div class="cart-title">
                  <h2>Sign In</h2>
                </div>

                <form id="login_form" onsubmit="login()">
                  <div class="row">
                    <div class="col-12 mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="email"
                        placeholder="Email"
                        value=""
                        required
                      />
                    </div>
                    <div class="col-12 mb-3">
                      <input
                        type="password"
                        class="form-control mb-3"
                        id="password"
                        placeholder="Password"
                        value=""
                        required
                      />
                    </div>
                    <div class="col-12">
                      <ul class="">
                        <li class="">
                          <a class="" href="signup.html"
                            >Don't have an account?
                            <span class="text-danger">Register</span></a
                          >
                        </li>
                        <li class="">
                          <a class="text-danger" href="forgot_password.html"
                            >Forgot Password</a
                          >
                        </li>
                      </ul>
                    </div>
                    <div
                      class="d-flex flex-column col-12 amado-btn-group mt-20 align-items-end"
                    >
                      <button type="submit" class="btn amado-btn mb-15">
                        Login
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ##### Main Content Wrapper End ##### -->

    <!-- ##### Newsletter Area Start ##### -->
    <section class="newsletter-area section-padding-100-0">
      <div class="container">
        <div class="row align-items-center">
          <!-- Newsletter Text -->
          <div class="col-12 col-lg-6 col-xl-7">
            <div class="newsletter-text mb-100">
              <h2>Subscribe for a <span>25% Discount</span></h2>
              <p>
                Nulla ac convallis lorem, eget euismod nisl. Donec in libero sit
                amet mi vulputate consectetur. Donec auctor interdum purus, ac
                finibus massa bibendum nec.
              </p>
            </div>
          </div>
          <!-- Newsletter Form -->
          <div class="col-12 col-lg-6 col-xl-5">
            <div class="newsletter-form mb-100">
              <form action="#" method="post">
                <input
                  type="email"
                  name="email"
                  class="nl-email"
                  placeholder="Your E-mail"
                />
                <input type="submit" value="Subscribe" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ##### Newsletter Area End ##### -->

    <!-- ##### Footer Area Start ##### -->
    <app-footer></app-footer>
    <!-- ##### Footer Area End ##### -->

    <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="js/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
    <script src="js/requests.js"></script>
  </body>
</html>
